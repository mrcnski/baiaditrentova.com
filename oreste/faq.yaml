- question:
    en: What time are check-in and check-out?
    it: A che ora è il check-in e il check-out?
  answer:
    en: Check-in is from 3pm - 9pm. Check-out is until 11am.
    it: Il check-in è dalle 15:00 alle 21:00. Il check-out è entro le 11:00.
- question:
    en: Can I check-in early or check-out late?
    it: Posso fare il check-in in anticipo o il check-out in ritardo?
  answer:
    en: Early check-in and late check-out are subject to availability. Please contact us in advance.
    it: Il check-in anticipato e il check-out posticipato sono soggetti a disponibilità. Si prega di contattarci in anticipo.
- question:
    en: What time is breakfast served?
    it: A che ora viene servita la colazione?
  answer:
    en: Breakfast is served between 8 and 11:30 am.
    it: La colazione viene servita tra le 8:00 e le 11:30.
- question:
    en: Do you have parking?
    it: Avete il parcheggio?
  answer:
    en: Yes, we have a private parking lot for our guests.
    it: Sì, abbiamo un parcheggio privato per i nostri ospiti.      
- question:
    en: Can I bring my pet?
    it: Posso portare il mio animale domestico?
  answer:
    en: We are sorry, but pets are not allowed. We do not have enough space to accommodate people traveling with pets.
    it: Ci dispiace, ma gli animali domestici non sono ammessi. Non abbiamo abbastanza spazio per ospitare persone che viaggiano con animali domestici.
- question:
    en: Do you allow smoking in the rooms?
    it: È permesso fumare nelle camere?
  answer:
    en: All the rooms are strictly non-smoking. But smoking is allowed on the terraces and in all outside areas.
    it: Tutte le camere sono strettamente non fumatori. Ma è permesso fumare sulle terrazze e in tutte le aree esterne.
- question:
    en: How far away are the city center, restaurants, etc?
    it: Quanto dista il centro città, i ristoranti, ecc?
  answer:
    en: We are about 1.5 km (1 mile) away from the city center, the port, restaurants, bars and supermarkets. It will take you approximately 2 minutes by car or 15 minutes walking; just remember that we are up on a hill, so the walk will be pretty vigorous.
    it: Siamo a circa 1,5 km dal centro città, dal porto, dai ristoranti, bar e supermercati. Ci vorranno circa 2 minuti in auto o 15 minuti a piedi; ricorda che siamo in cima a una collina, quindi la passeggiata sarà piuttosto vigorosa.